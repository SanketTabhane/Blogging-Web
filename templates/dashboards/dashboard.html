{% extends 'base.html' %}

{% block content %}

<div class="row">
    <!-- left sidebar -->

    <!-- load the sidebar here -->
    {% include 'dashboards/sidebar.html' %}

    <!-- right sidebar content-->
    <div class="col-md-9">
        <span>logged in as <b>{{ user }}</b></span>
        <br>
        <br>
        <div class="row">
            <div class="col">
                <div class="card boarder-default mb-3">
                    <div class="card-header text-center text-uppercase font-weight-bold">All Categories</div>
                    <div class="card-body text-dark">
                        <h5 class="card-title text-center">{{ category_count }}</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card boarder-default mb-3">
                    <div class="card-header text-center text-uppercase font-weight-bold">All Post</div>
                    <div class="card-body text-dark">
                        <h5 class="card-title text-center">{{ blogs_count }}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
